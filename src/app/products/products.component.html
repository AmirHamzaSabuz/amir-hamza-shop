<div class="row">
	<div class="col-3">
    <app-product-filter [category]="category" ></app-product-filter>
	</div>
	<div class="col">
		<div class="row">
			<ng-container *ngFor="let p of filteredProducts; let i = index">
				<div class="col">
					<div
						class="card"
						style="width: 15rem;"
					>
						<img
							[src]="p.imageUrl"
							class="card-img-top"
							alt="..."
						>
						<div class="card-body">
							<h5 class="card-title">{{ p.title }}</h5>
							<p class="card-text">{{ p.price | currency : 'USD' : true }}</p>
							<p>
								<a
									href="#"
									class="btn btn-primary"
								>
									Add to Cart
								</a>
							</p>
						</div>
					</div>
				</div>
				<div
					*ngIf="( i + 1 ) % 3 === 0"
					class="w-100"
				></div>
			</ng-container>
		</div>

	</div>
</div>
